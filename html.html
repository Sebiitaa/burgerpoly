<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ruleta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Registro de Ruleta</h1>
        <form id="ruleta-form" action="https://script.google.com/macros/s/AKfycbxMdB3dNVgKJEAx2FdN7hluq4zrGxQTyIkfjsSk0Yd1CvA4AOMZy8VNf_eSqR8ofeLb/exec" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre del Cliente:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label for="fecha">Día de la Semana:</label>
                <select id="fecha" name="fecha" required>
                    <option value="" disabled selected>Selecciona un día</option>
                    <!-- Los días de la semana se insertan aquí dinámicamente -->
                </select>
            </div>
            <div class="form-group">
                <label for="numero">Número obtenido en la ruleta:</label>
                <input type="number" id="numero" name="numero" placeholder="Ingresa el número" required>
            </div>
            <button type="submit">Registrar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
